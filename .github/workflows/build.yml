name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Build:
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'docs-only') }} 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # Only Linux is supported
        python: ["3.12"]
        oneapi: ["2025.1"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Cache Intel oneAPI installation
      - name: Cache install oneAPI
        id: cache-install
        uses: actions/cache@v4
        with:
          path: |
            /opt/intel/oneapi
          key: oneapi-${{ matrix.oneapi }}-apt

      # Install Intel oneAPI (only if not cached)
      - name: Install Intel oneAPI
        if: steps.cache-install.outputs.cache-hit != 'true'
        timeout-minutes: 10
        run: |
          sh -c .github/workflows/oneapi_setup_apt_repo_linux.sh
          sudo apt install --no-install-recommends \
            intel-oneapi-compiler-fortran-${{ matrix.oneapi }} \
            intel-oneapi-compiler-dpcpp-cpp-${{ matrix.oneapi }} \
            intel-oneapi-mkl-${{ matrix.oneapi }} \
            intel-oneapi-mkl-devel-${{ matrix.oneapi }}

      # Setup Intel oneAPI environment
      - name: Setup Intel oneAPI environment
        run: |
          source /opt/intel/oneapi/setvars.sh
          printenv >> $GITHUB_ENV
          
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran cmake
          
      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python }}
          channels: conda-forge,defaults
          activate-environment: "compas_lmgc90-dev"
          
      - name: Install libstdcxx-ng
        shell: bash -el {0}
        run: |
          conda install -y -c conda-forge libstdcxx-ng=14
          
      - name: Configure conda channels
        shell: bash -el {0}
        run: |
          conda config --add channels conda-forge
          conda config --add channels defaults
          conda config --set channel_priority strict
          
      - uses: compas-dev/compas-actions.build@v4
        with:
          invoke_lint: true
          use_conda: true
          check_import: true
          python: ${{ matrix.python }}

      # Exclude unused files from cache (only if we just installed oneAPI)
      - name: Exclude unused files from cache
        if: steps.cache-install.outputs.cache-hit != 'true'
        run: sh -c .github/workflows/oneapi_cache_exclude_linux.sh
          
  build_wheels:
    name: cibuildwheel on ${{ matrix.platform }}
    needs: [Build]  # Only run if Build job succeeds
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: manylinux
            oneapi: "2025.1"
          # - os: macos-latest
          #   platform: mac
          # - os: windows-latest
          #   platform: windows

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Cache Intel oneAPI installation
      - name: Cache install oneAPI
        id: cache-install-wheels
        uses: actions/cache@v4
        with:
          path: |
            /opt/intel/oneapi
          key: oneapi-${{ matrix.oneapi }}-apt

      # Install Intel oneAPI (only if not cached)
      - name: Install Intel oneAPI
        if: steps.cache-install-wheels.outputs.cache-hit != 'true'
        timeout-minutes: 10
        run: |
          sh -c .github/workflows/oneapi_setup_apt_repo_linux.sh
          sudo apt install --no-install-recommends \
            intel-oneapi-compiler-fortran-${{ matrix.oneapi }} \
            intel-oneapi-compiler-dpcpp-cpp-${{ matrix.oneapi }} \
            intel-oneapi-mkl-${{ matrix.oneapi }} \
            intel-oneapi-mkl-devel-${{ matrix.oneapi }}

      # Setup Intel oneAPI environment
      - name: Setup Intel oneAPI environment
        run: |
          source /opt/intel/oneapi/setvars.sh
          printenv >> $GITHUB_ENV
          
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran cmake

      - name: Install cibuildwheel
        run: pipx install cibuildwheel==2.23.1

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse .

      # Exclude unused files from cache (only if we just installed oneAPI)
      - name: Exclude unused files from cache
        if: steps.cache-install-wheels.outputs.cache-hit != 'true'
        run: sh -c .github/workflows/oneapi_cache_exclude_linux.sh

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: wheelhouse/*.whl

  build_sdist:
    name: Test source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build SDist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz